require:
  - rubocop-rails

Rails/UnknownEnv:
  Environments:
    - production
    - development
    - test
    - staging

Style/Encoding:
  Enabled: false

Style/Documentation:
  Enabled: false

Layout/LineLength:
  Max: 100

Bundler/OrderedGems:
  Enabled: false

Rails:
  Enabled: true

Metrics/BlockLength:
  Exclude:
    - spec/**/*

Lint/AmbiguousBlockAssociation:
  Enabled: false

Rails/SkipsModelValidations:
  Enabled: false

Metrics/AbcSize:
  Exclude:
    - app/controllers/**/*

AllCops:
  TargetRubyVersion: 2.6
  Exclude:
    - lib/tasks/*
    - config/initializers/*
    - config/routes*
    - Guardfile
    - db/**/*
    - vendor/**/*
    - static/**/*
    - bin/**/*
    - config.ru
    - config/boot.rb
    - config/environment.rb
    - config/application.rb
    - config/environments/**
    - config/routes.rb
    - Rakefile
    - spec/spec_helper.rb
    - spec/rails_helper.rb
    - node_modules/**/*
  CacheRootDirectory: tmp/
